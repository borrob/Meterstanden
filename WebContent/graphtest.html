<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Testing the graph library</title>

	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
	<script src="lib/jquery/jquery-3.1.0.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/chart/Chart.min.js"></script>
</head>
<body>
<div class="container">
	    	<div id="pageheader" class="page-header">
   	    		<div class="row">
    				<div class="col-xs-12">
    					<h2>The chart testing page!</h2>
	      			</div>
	      		</div>
	    	</div>
	    	<div id="body">
	    	<div class="row">
	    	<div class="col-xs-12">
	      		<canvas id="myChart"></canvas>
	      		</div>
	      		</div>
	    	</div>
    	</div>
    	<script>
    	var ctx = $("#myChart");
    	var myData = {
    	        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
    	        datasets: [{
    	        	label: "FirstTest",
    	        	data: [12, 19, 3, 5, 2, 3],
    	            borderWidth: 1,
    	            pointRadius: 5,
    	            pointBackgroundColor: 'black'
    	        }]
    	    };
    	var myOptions = {
    	        scales: {
    	            yAxes: [{
    	                ticks: {
    	                    beginAtZero:true
    	                }
    	            }]
    	        }
    	};
    	var myChart = new Chart(ctx, {
    	    type: 'line',
    	    data: myData,
    	    options: myOptions
    	    }
    	);
    	</script>
 	</body>
</html>
